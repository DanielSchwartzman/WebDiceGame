<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicee Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="gridContainer">
        <h1 class="header">Press the button to play!</h1>
        <div class="gridItem">Player 1
            <img src="./images/dice6.png" alt="dice6" id="p1">
        </div>
        <div class="gridItem">Player 2
            <img src="./images/dice6.png" alt="dice6" id="p2">
        </div>
        <div class="flex-container">
            <button class="btn" onclick=throwDice()>Throw dice</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
